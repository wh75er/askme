{% extends "inc/base.html" %}

{% block content %}
<form class="ask-box">
  <label class="row-form-label ask-label-title">New Question</label>
  <div class="form-group row ml-2 mt-3">
    <label for="inputQuestionTitle" class="col-sm-2 col-form-label font-weight-bold">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control is-invalid" id="inputQuestionTitle" maxlength="100" aria-describedby="inputQuestionTitleFeedback" required>
      <div id="inputQuestionTitleFeedback" class="invalid-feedback">
        Title shouldn't be empty!
      </div>
    </div>
  </div>
  <div class="form-group row ml-2 mt-3">
    <label for="inputQuestionText" class="col-sm-2 col-form-label font-weight-bold">Text</label>
    <div class="col-sm-10">
      <textarea class="form-control is-invalid" id="inputQuestionText" rows="10" maxlength="1500" aria-describedby="inputQuestionTextFeedback" required></textarea>
      <div id="inputQuestionTextFeedback" class="invalid-feedback">
        Text shouldn't be empty!
      </div>
    </div>
  </div>
  <div class="form-group row ml-2 mt-3">
    <label for="inputQuestionTags" class="col-sm-2 col-form-label font-weight-bold">Tags</label>
    <div class="col-sm-10">
      <input type="text" class="form-control is-invalid" id="inputQuestionTags" maxlength=50 aria-describedby="inputQuestionTagsFeedback" required>
      <div id="inputQuestionTagsFeedback" class="invalid-feedback">
        You need to add at least one tag!
      </div>
    </div>
  </div>
  <div class="form-group row ml-2 mt-3">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-dark">Ask!</button>
    </div>
  </div>
</form>
{% endblock %}
