{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Jekyll v4.1.1" />
    <title>Sticky Footer Navbar Template · Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="{% static "css/custom.css" %}" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Don't Ask</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <form class="form-inline mt-2 mt-md-0">
                <input
                  class="form-control mr-sm-2"
                  type="text"
                  placeholder="Search"
                  aria-label="Search"
                />
              </form>
            </li>
          </ul>
          <button type="button" class="btn btn-outline-success nav-item nav-ask-button mt-2 mt-md-0">ASK!</button>
          <div class="media mt-2 mt-md-0">
            <img src="img/qimg.jpg" class="align-self-center mr-3 user-avatar" alt="...">
            <div class="media-body">
              <div class="user-actions">
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" id="navbarUserDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    PingGuy
                  </button>
                  <div class="dropdown-menu" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#">Settings</a>
                    <a class="dropdown-item" href="#">Log out</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main class="flesx-shrink-0" role="main">
      <div class="container">
        <div class="row">
          <div class="col-8">
            {% block content %}{% endblock %}
          </div>
          <div class="col-4">
            <div class="tag-box">
              <div class="row tag-title">
                Popular tags
              </div>
              <div class="row tag-text-box">
                <span class="tag-text">Tag1</span>
                <span class="tag-text">Tag2</span>
                <span class="tag-text">Tag3</span>
                <span class="tag-text">Tag4</span>
                <span class="tag-text">Tag5</span>
              </div>
              <div class="row members-title">
                Best members
              </div>
              <div class="list-group list-group-flush members-group">
                <a href="#" class="list-group-item list-group-item-action text-center overflow-hidden">Member1</a>
                <a href="#" class="list-group-item list-group-item-action text-center overflow-hidden">Member2</a>
                <a href="#" class="list-group-item list-group-item-action text-center overflow-hidden">Member3</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted">Don't Ask © 2020</span>
      </div>
    </footer>
    <script src="{% static "js/jquery.slim.min.js" %}"></script>
    <script src="{% static "js/popper.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
  </body>
</html>
