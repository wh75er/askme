    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Don't Ask</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <form class="form-inline mt-2 mt-md-0">
                <input
                  class="form-control mr-sm-2"
                  type="text"
                  placeholder="Search"
                  aria-label="Search"
                />
              </form>
            </li>
          </ul>
          <button type="button" class="btn btn-outline-success nav-item nav-ask-button mt-2 mt-md-0">ASK!</button>
          <div class="media mt-2 mt-md-0">
            <img src="img/qimg.jpg" class="align-self-center mr-3 user-avatar" alt="...">
            <div class="media-body">
              <div class="user-actions">
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" id="navbarUserDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    PingGuy
                  </button>
                  <div class="dropdown-menu" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#">Settings</a>
                    <a class="dropdown-item" href="#">Log out</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main class="flesx-shrink-0" role="main">
      <div class="container">
        <div class="row">
          <div class="col-8">
            <form class="ask-box">
              <label class="row-form-label signup-label-title">Sign Up</label>
              <div class="form-group row ml-2 mt-3">
                <label for="inputLoginTitle" class="col-sm-4 col-form-label font-weight-bold">Login</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control is-invalid" id="inputLoginTitle" maxlength="20" aria-describedby="inputLoginTitleFeedback" value="ping_guy" required>
                  <div id="inputQuestionLoginFeedback" class="invalid-feedback">
                    Sorry, this login is already taken!
                  </div>
                </div>
              </div>
              <div class="form-group row ml-2 mt-3">
                <label for="inputEmailText" class="col-sm-4 col-form-label font-weight-bold">Email</label>
                <div class="col-sm-5">
                  <input type="email" class="form-control is-invalid" id="inputEmailText" aria-describedby="inputEmailTextFeedback" value="pingguy@doggy.de" required>
                  <div id="inputEmailTextFeedback" class="invalid-feedback">
                    Sorry, this email is already taken!
                  </div>
                </div>
              </div>
              <div class="form-group row ml-2 mt-3">
                <label for="inputNickname" class="col-sm-4 col-form-label font-weight-bold">Nickname</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control is-invalid" id="inputNickname" maxlength=20 aria-describedby="inputNicknameFeedback" value="PingGuy" required>
                  <div id="inputNicknameFeedback" class="invalid-feedback">
                    Sorry, this nickname is already taken!
                  </div>
                </div>
              </div>
              <div class="form-group row ml-2 mt-3">
                <label for="inputPassword" class="col-sm-4 col-form-label font-weight-bold">Password</label>
                <div class="col-sm-5">
                  <input type="password" class="form-control is-invalid" id="inputPassword" maxlength="32" aria-describedby="inputPassword" placeholder="Enter your password here" required>
                  <div id="inputPasswordFeedback" class="invalid-feedback">
                    Sorry, wrong password!
                  </div>
                </div>
              </div>
              <div class="form-group row ml-2 mt-3">
                <label for="inputPassword2" class="col-sm-4 col-form-label font-weight-bold">Repeat Password</label>
                <div class="col-sm-5">
                  <input type="password" class="form-control is-invalid" id="inputPassword2" maxlength="32" aria-describedby="inputPassword22" placeholder="Repeat your password here" required>
                  <div id="inputPassword2Feedback" class="invalid-feedback">
                    Passwords don't match!
                  </div>
                </div>
              </div>
              <div class="form-group row ml-2 mt-3">
                <label for="uploadAvatar" class="col-sm-4 col-form-label font-weight-bold">Upload avatar</label>
                <div class="col-sm-5">
                  <div class="form-group">
                    <input type="file" class="form-control-file is-invalid" id="uploadAvatarSettings" accept="image/*">
                    <div id="inputNicknameFeedback" class="invalid-feedback">
                      File is not an image!
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row ml-2 mt-3">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-5">
                  <button type="submit" class="btn btn-dark">Sing Up</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-4">
            <div class="tag-box">
              <div class="row tag-title">
                Popular tags
              </div>
              <div class="row tag-text-box">
                <span class="tag-text">Tag1</span>
                <span class="tag-text">Tag2</span>
                <span class="tag-text">Tag3</span>
                <span class="tag-text">Tag4</span>
                <span class="tag-text">Tag5</span>
              </div>
              <div class="row members-title">
                Best members
              </div>
              <div class="list-group list-group-flush members-group">
                <a href="#" class="list-group-item list-group-item-action text-center overflow-hidden">Member1</a>
                <a href="#" class="list-group-item list-group-item-action text-center overflow-hidden">Member2</a>
                <a href="#" class="list-group-item list-group-item-action text-center overflow-hidden">Member3</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted">Don't Ask © 2020</span>
      </div>
    </footer>
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
